groups:
  - name: coursebot_alerts
    interval: 30s
    rules:
      # Алерты для бота
      - alert: BotNotResponding
        expr: up{job="coursebot"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Telegram Bot не отвечает"
          description: "Bot hasn't been responding for 2 minutes"

      - alert: HighMessageProcessingTime
        expr: histogram_quantile(0.95, message_processing_time_seconds) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Высокое время обработки сообщений"
          description: "95th percentile processing time > 5 seconds"

      - alert: PaymentTransactionFailures
        expr: rate(payment_transactions_total{status="failed"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Много ошибок платежей"
          description: "Payment failure rate > 10% in 5 minutes"

      - alert: HighUserLoad
        expr: users_online > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "Высокая нагрузка от пользователей"
          description: "More than 1000 users online"

      - alert: PrometheusDown
        expr: up{job="prometheus"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Prometheus сервер недоступен"
          description: "Prometheus monitoring is down"

      - alert: GrafanaDown
        expr: up{job="grafana"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Grafana визуализация недоступна"
          description: "Grafana visualization is down"
